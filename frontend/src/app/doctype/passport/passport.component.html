<form *ngIf="currentUser" class="w-full max-w-lg mt-10" [formGroup]="passportForm" (ngSubmit)="onSubmit()">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
        First Name
      </label>
      <input [attr.disabled]="true"
        class="disabled appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-2 leading-tight focus:bg-white"
        id="grid-first-name" type="text" placeholder="Jane" formControlName="firstName">
    </div>
    <div class="w-full md:w-1/2 px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
        Last Name
      </label>
      <input [attr.disabled]="true"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-last-name" type="text" placeholder="Doe" formControlName="lastName">
    </div>

  </div>

  <div>
    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">Gender</label>
    <div class="flex justify-between mb-5">
      <div class="mt-2">
        <label class="inline-flex items-center">
          <input type="radio" class="form-radio" name="gender" value="male" formControlName="gender">
          <span class="ml-2 text-l">Male</span>
        </label>
        <label class="inline-flex items-center ml-6">
          <input type="radio" class="form-radio" name="gender" value="female" formControlName="gender">
          <span class="ml-2 text-l">Female</span>
        </label>
      </div>
    </div>
  </div>




  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
        Tax Code
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        placeholder="1234567890" formControlName="taxCode">
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-2">
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
        Born Place / Country
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-city" type="text" placeholder="Ukraine" formControlName="bornCountry">
    </div>

    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
        Born Place / City
      </label>
      <input type="text"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        type="text" placeholder="Zhytomir" formControlName="bornCity">
    </div>
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 ">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
        Born Date
      </label>

      <input data-date-format="MM/DD/YYYY" type="text" placeholder="Datepicker" formControlName="bornDate" class="form-control" bsDatepicker
        [bsConfig]="{ isAnimated: true, containerClass: 'theme-dark-blue', startView: 'year' }">

    </div>

  </div>

  <div class="flex justify-center" w-full>
    <div class="mb-3 w-full">
      <label for="formFile" class="form-label inline-block mb-2 text-gray-700 text-s font-bold">Attach photo below:
      </label>
      <input class="form-control
      block
      w-full
      text-base
      font-normal
      text-blue-700
      bg-white bg-clip-padding
      border border-solid border-blue-300
      rounded
      transition
      ease-in-out
      m-0
      focus:text-blue-700 focus:bg-white focus:border-blue-600 focus:outline-none" type="file" id="formFile"
         (change)="onChange($event)">
    </div>
  </div>

  <div *ngIf="hasErrors">
    <div class="mb-2 text-red-500 text-s font-bold" *ngFor="let error of frontendErrors | keyvalue">{{error.value}}</div>
  </div>

  <button (click)="onSubmit()"
    class="transition duration-75 bg-blue-500 ease-in-out hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
    type="button">
    Create
  </button>
</form>
