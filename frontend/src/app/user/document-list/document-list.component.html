<div *ngIf="loading">
  <div class="lex items-center justify-center space-x-2 animate-bounce">
    <div class="w-8 h-8 bg-blue-400 rounded-full"></div>
    <div class="w-8 h-8 bg-green-400 rounded-full"></div>
    <div class="w-8 h-8 bg-black rounded-full"></div>
  </div>
</div>

<div>
  <div class="flex justify-center pt-2 text-gray-600 m-10">
    <form [formGroup]="searchInputForm">
      <input
        class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
        type="search"
        name="search"
        placeholder="Search"
        formControlName="searchValue"
      />
    </form>
  </div>

  <div *ngIf="documents.length; else noDocuments" class="grid grid-cols-3 gap-5">
    <a
      routerLink="/preview/{{ document.documentId }}"
      routerLinkActive="router-link-active"
      *ngFor="let document of filteredDocument"
      class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 cursor-pointer flex transition-all h-50 w-50 items-center justify-center py-5 px-10 shadow-lg hover:shadow-xl rounded-lg"
    >
      {{ document.type }}
    </a>

    <a
      routerLink="/documentlist"
      class="font-bold text-white bg-gradient-to-r from-green-400 to-green-500 cursor-pointer flex transition-all h-50 justify-center py-5 px-10 bg-cyan shadow-lg hover:shadow-xl rounded-lg my-20"
    >
      Create new
    </a>
  </div>
</div>

<ng-template #noDocuments class="grid grid-cols-3 gap-5">
  <a
    routerLink="/documentlist"
    class="font-bold text-white bg-gradient-to-r from-green-400 to-green-500 cursor-pointer flex transition-all h-50 justify-center py-5 px-10 bg-cyan shadow-lg hover:shadow-xl rounded-lg my-20"
  >
    Create new
  </a>
</ng-template>
